name: Deploy Node.js app to Azure Web App

on:
  push:
    branches:
      - main  # ← غيّرها إذا كنت تستخدم master أو فرع ثاني

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: ./backend  # ← غيّر اسم المجلد لو غير backend

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: wallet3  # ← هذا اسم تطبيقك في Azure (اللي يظهر في App Services)
          slot-name: production
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: ./backend  # ← غيّر اسم المجلد لو غير backend
